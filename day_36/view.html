<!-- Get the form value using POST HTTP method -->
{{define "form"}}
<!DOCTYPE html>
<html>
  <head>
    <title>Input Message</title>
  </head>
  <body>
    <!-- Pay attention to the action path below! -->
    <form method="post" action="/process">
      <label>Name :</label>
      <input type="text" placeholder="Type name here" name="name" required />
      <br />

      <label>Message :</label>
      <input
        type="text"
        placeholder="Type message here"
        name="message"
        required
      />
      <br />

      <button type="submmit">Print</button>
    </form>
  </body>
</html>
{{end}} {{define "result"}}

<!-- The result from Form view will be shown here! -->
<!DOCTYPE html>
<html>
  <head>
    <title>Show Message</title>
  </head>
  <body>
    <h1>Hello {{.name}}</h1>
    <p>{{.message}}</p>
  </body>
</html>
{{end}}
